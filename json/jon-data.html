    <ul id="users">

    </ul>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
     <script>
        axios.get('https://jsonplaceholder.typicode.com/users')
        .then(function(res){
            // document.write(res);
            // console.log(res);
            res.data.forEach(x => {
                // console.log(x);
                document.getElementById("users").innerHTML += '<li>' + x.name + '</li>';
            });
        })
        .catch(function(err){
            // document.write(err);
            console.log(err);
        })
     </script>
