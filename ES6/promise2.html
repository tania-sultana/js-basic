<!DOCTYPE html>
<html lang="en">
<head>

    <title>promise2</title>
</head>
<body>
    <script>
        document.write("Welcome");
        const task1 = () => {
            return new Promise((resolve, reject) => {
                // reject("task 1 is not done");
                resolve(" Task 1 is done");
            });
        }
        const task2 = () => {
            return new Promise((resolve, reject) => {
            //     setTimeout(() => {
            //         resolve("task 2 is done");
            //     }, 2000)
            // });
            resolve(" Task 2 is done");
            });
        }
        const task3 = () => {
            return new Promise((resolve, reject) => {
                resolve(" Task 3 is done");
            });
        }
        const task4 = () => {
            return new Promise((resolve, reject) => {
                resolve(" Task 4 is done");
            });
        }
    //    task1().then((res) => document.write(res))
    //    .then(task2)

    //    .then((res) => document.write(res))
    //    .then(task4)
    //    .then((res) => document.write(res))
    //     .catch((err) => document.write(err));

        async function callAllTask()
        {
            try{
                const t1 = await task1();
            document.write(t1);
            const t2 = await task2();
            document.write(t2);
            const t3 = await task3();
            document.write(t3);
            const t4 = await task4();
            document.write(t4);
            }
            catch(err){
                document.write(err);
            }

        }
        callAllTask();




       document.write("<br>");

    </script>
