<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const message = "today is friday";
        document.write(message.startsWith('today', 0));
        document.write("<br>");
        document.write(message.startsWith("Today"));
        document.write("<br>");
        document.write(message.startsWith("today", 4));
        document.write("<br>");
        document.write(message.endsWith("friday"));
        document.write("<br>");
        document.write(message.includes("is"));
    </script>
</body>
</html>
