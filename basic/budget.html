<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
</head>
<body>
    <script>
        const userName = "Taimur Rahman";
        const income = 5000;
        //expenses
        // let rent = 5200;
        let rent = 1200;
        let food = 300;
        let clothes = 100;
        //total expenses
        let totalExpenses = rent + food + clothes;
        //tax
        let tax = (income * 10) / 100;
        //incomne after tax
        let netIncome = income - tax;
        //balance
        let balance = netIncome - totalExpenses;
       let savings = (balance * 20) / 100;
    //    document.write('User Name : ' + userName);
       document.write(`User : ${userName}`);
       document.write("<br>");
       document.write(`Total Expenses: $${totalExpenses}`);
       document.write("<br>");
       document.write("Tax: " + tax);
       document.write("<br>");
       document.write("Net Income: " + netIncome);
       document.write("<br>");
       document.write("Balance: " + balance);
       document.write("<br>");
       document.write("Savings: " + savings);
        document.write("<br>");
       
       if(savings >= 1000)
        document.write("Excellent");
        else if (savings >= 500 && savings < 1000)
        document.write("Good");
        else if (savings >= 100 && savings < 500)
        document.write("Needs Improvement");
        else 
        document.write("Critical! Your savings are too low!");
    document.write("<br>");

        let overspendingMessage = "";
        if(totalExpenses > income)
        overspendingMessage = "Warning: You are spending more than your income!";
       document.write(overspendingMessage);
    </script>
    
</body>
</html>
