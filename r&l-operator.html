<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 20;
        let c =  10;
        document.write(a > b);
        document.write("<br>");
        document.write(a < b);
        document.write("<br>");
        document.write(a == b);
        document.write("<br>");
        document.write(a > c);
        document.write("<br>");
        document.write(a < c);
        document.write("<br>");
        document.write(a >= b);
        document.write("<br>");
        document.write(a <= b);
        document.write("<br>");
        document.write(a <= c);
        document.write("<br>");
        document.write(a != c);
        document.write("<br>");
        document.write(a != b);
        document.write("<br>");
        document.write(20 == '20');
        document.write("<br>");
        document.write(20 === 20);
        document.write("<br>");
        document.write("<br>");

         document.write(a > b && a > c);
        document.write("<br>");
        document.write(a > b || a > c && a > c);
        document.write("<br>");
    </script>
</body>
</html>
