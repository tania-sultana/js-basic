<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let i = 1;
        let sum = 0;
        while(i<=10){
            sum = sum + i;
            i++;
        }
        document.write(" " + sum + " ");

        document.write("<br>");
        document.write("<br>"); 

        let k = 2;
        let sum2 = 0;
        while(k <= 100 ) {
            sum2 = sum2 + k;
            // document.write(" " + sum2 + " ");
            // document.write("<br>");
            k = k+2 ;
        }
        document.write(" " + sum2 + " ");

        document.write("<br>");
        document.write("<br>");

        let j = 1;
        while(j <= 10){
            document.write(" " + j + " ");
            j++;
        }
    </script>
    
</body>
</html>
