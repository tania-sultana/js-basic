<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(" " + i + " ");
        document.write(" Bangladesh");
        document.write("<br>");
      }
      document.write("<br>");
      document.write("<br>");

      for (let i = 1; i <= 50; i += 2) {
        document.write(" " + i + " ");
      }
      document.write("<br>");
      document.write("<br>");

      for (let i = 0; i <= 50; i += 2) {
        document.write(" " + i + " ");
      }
      document.write("<br>");
      document.write("<br>");

      for (let i = 10; i >= 1; i--) {
        document.write(" " + i + " ");
      }
      document.write("<br>");
      document.write("<br>");

      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
      }
      document.write(sum);
      document.write("<br>");

      for (let p = 1; p <= 100; p++) {
        document.write(" " + p + " ");

        if (p == 10) {
          break;
        }
        //   document.write(" " + p + " ");
      }
      document.write("<br>");
      document.write("<br>");

      for (let q = 1; q <= 50; q++) {
        // document.write(" " + q + " ");

        //   if(q == 7)
        if (q % 2 == 0 || q % 3 == 0) {
          continue;
        }
        document.write(" " + q + " ");
      }
      document.write("<br>");
      document.write("<br>");

      for (let r = 1; r <= 100; r++) {
        // document.write(" " + r + " ");

        // if (r % 3 == 0 && r % 5 == 0) {
        //   document.write(" FizzBuzz");
        // } 
        if (r % 15 == 0) {
          document.write(" FizzBuzz");
        } 
        else if (r % 3 == 0) {
          document.write(" Fizz");
        } else if (r % 5 == 0) {
          document.write(" Buzz");
        } else if (r % 3 == 0 && r % 5 == 0) {
          document.write(" FizzBuzz");
        }
        else
        {
          document.write(" " + r + " ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
