<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Pi value: ", Math.PI);
        document.write("<br>");
        document.write("Square value: ", Math.sqrt(25));
        document.write("<br>");
        document.write("Power value: ", Math.pow(2, 3));
        document.write("<br>");
        document.write("abs value: ", Math.abs(-7));
        document.write("<br>");
        document.write("Sin value: ", Math.sin(30));
        document.write("<br>");
        document.write("Ceil value: ", Math.ceil(4.3));
        document.write("<br>");
        document.write("Floor value: ", Math.floor(4.7));
        document.write("<br>");
        document.write("Round value: ", Math.round(4.7));
        document.write("<br>");
        document.write("Round value: ", Math.round(4.4));
        document.write("<br>");
        document.write("Max value: ", Math.max(5, 10, 20, 3, 6));
        document.write("<br>");
        document.write("Min value: ", Math.min(5, 10, 20, 3, 6));
        document.write("<br>");
        //0-1 random number
        document.write("Random value: ", Math.random());
        document.write("<br>");
        document.write("Random value: ", Math.random()*6);
        document.write("<br>");
        // 0-5 random number
        document.write("Random value: ", Math.floor(Math.random()*6));
        document.write("<br>");
        // 1-5 random number
        document.write("Random value: ", Math.floor(Math.random()*6)+1);
        document.write("<br>");

    </script>
</body>
</html>
