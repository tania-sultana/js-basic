<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");
        if(num % 2 != 0)
            document.write("Odd");
        else
            document.write("Even");


        if(num > 0)
            document.write("Positive");
        else if(num == 0)
            document.write("Zero");
        else
            document.write("Negative");

</body>
