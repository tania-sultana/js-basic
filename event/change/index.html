<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="name">Name</label>
    <input type="text" name="name" id="name-input" class="name-input-class">

    <div>
        <h2>Programming Language</h2>
        <label for="program">
        <input type="checkbox" name="program" id="c" value="c">
        C</label>
        <label for="program">
        <input type="checkbox" name="program" id="c++" value="c++">
        C++</label>
        <label for="program">
        <input type="checkbox" name="program" id="java" value="java">
        Java</label>
    </div>

    <label for="department">Department: </label>
    <select name="department" id="department">
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="bba">BBA</option>
    </select>


    <form action="">
        <div>
            <label for="name">Name : 
                <input type="text" name="name" id="name" required autofocus>
            </label>
        </div>
        <div>
            <label for="email">Email : 
                <input type="email" name="email" id="email" required >
            </label>
        </div>
        <div>
            <label for="password">Password : 
                <input type="password" name="password" id="password" required minlength="4" maxlength="8">
            </label>
        </div>
        <div><input type="submit" value="Singup"></div>
    </form>

    <script src="index.js"></script>
</body>
</html>
